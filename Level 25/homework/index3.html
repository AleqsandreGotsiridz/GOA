<!--ტექსტის ფორმატირება სტილებით
1.შექმენი HTML ფაილი, რომელშიც იქნება სათაური (<h1>) ტექსტით "ჩემი საყვარელი ფერები".
2.დამატე სამი პარაგრაფი (<p>) ტექსტით: "წითელი", "მწვანე", და "ლურჯი".
3.გამოიყენე style ატრიბუტი თითოეული პარაგრაფისთვის:
  პირველი <p> შექმენი წითელი ფერით აგრეთვე გაუკეთე 2px (dotted) ბორდერი და დააყენე ტექსტი მარჯვნივ (right-align).
  მეორე <p> შექმენი მწვანე ფერით, 2px (dashed) ბორდერი და დააყენე ტექსტი მარცხნივ (left-align).
  მესამე <p> შექმენი ლურჯი ფერით, 2px (solid) ჩარჩო და დააყენე ტექსტი ცენტრში (center-align).
4.(<h1>) გასტილე  სქელიშრიფტით (font-weight: bold).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">
    <h1 style="color: chocolate;">ჩემი საყვარელი საჭმელი!</h1>
    <p style="border: dotted; width: 70px; color: red;">წითელი</p>
    <p style="border: dashed; width: 70px; color: green;">მწვანე</p>
    <p style="border: solid; width: 70px;  color: blue;">ლურჯი</p>
</body>
</html>

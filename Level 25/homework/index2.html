<!--inline და block ელემენტების გასტილვა:
შექმენი (<h1>) ტექსტით "ჩემი საყვარელი საჭმელი".
დაამატე პარაგრაფი (<p>) სადაც დაწერ შენ საყვარელ საჭმელს.
გაუსტილე ბორდერი 10px სისქე სტილი dashed და ფერი red .
პარაგრაფს გაუსტილე უკანა ფონი და ბორდერი როგორც გინდა.-->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საყვარელი საჭმელი</title>
</head>
<body style="background-color: firebrick;">
    <h1>ჩემი საყვარელი საჭმელი</h1>
    <p style="border: dotted; color: red; background-color: aqua; width: 200px;">ჩემი საყვარელი საჭმელი არის ხინკალი რადგან იგი ერთ-ერთი ტრადიციული საჭმელია!</p>
</body>
</html>

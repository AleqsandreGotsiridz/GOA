<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>მე ვარ საბა გოელი გოა ძაან მომწონს</p> <!-- p-არის container tag რადგან აქვს გამხსნელი და დამხურავი ტაგი-->
            <!-- p არის სტანდარტული და მარტივი გზა ტექსტის ჩასაწერად-->
            <!-- p,h1-h6,button...-->

    <button> გაწევრიანდი გოაში </button> <!-- button არის container tag რადგან აქვს გამხსნელი და დამხურავი თაგი-->
                       <!-- button ნიშნავს ღილაკს და მისი გამოყენებით შეგვიძლია შევქმნათ ღილაკი-->



    <!-- <img src="" alt=""> img არის empty tag ანუ აქვს მხოლოდ გამხსნელი თაგი -->
     <h1>gg</h1> <!-- h1 არის container tag -->
     <h2>gg</h2> <!-- სრული სახელი heading ანუ დასათაურება-->
     <h3>gg</h3> <!-- აგრეთვე მას ვიყინებთ დასათაურებისთვის-->
     <h4>gg</h4>
     <h5>gg</h5>
     <h6>gg</h6>
</body>
</html>

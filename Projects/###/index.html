<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Explorer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Puma</div>
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href=".cards">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <img src="Unknown.png" alt="404.error" id="firstimg">
  <section class="hero" id="hero">
    <div class="hero-content">
      <h1>Explore the World with Us</h1>
      <p>Your adventure starts here</p>
    </div>
  </section>

  <section class="destinations">
    <h2 id="h2">New Brands</h2>
    <div class="cards">
      <div class="card">
        <div class="card-content">
         <img src="Unknown-12.jpeg" alt="" id="secimg">
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="Unknown-13.jpeg" alt="">
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="Unknown-14.jpeg" alt="">
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="Unknown-11.jpeg" alt="">
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <img src="images-3.jpeg" alt="">
        </div>
    </div>
    <div class="card">
      <div class="card-content">
        <img src="images-1.jpeg" alt="">
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <img src="images-2.jpeg" alt="">
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <img src="images-3.jpeg" alt="">
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <img src="Unknown-14.jpeg" alt="">
      </div>
      
    </div>
    <div class="card">
      <div class="card-content">
        <img src="images-1.jpeg" alt="">
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <img src="Unknown-12.jpeg" alt="">
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <img src="images-5.jpeg" alt="">
      </div>
    </div>
  </section>

  <section class="contact" id="contact">
    <h2>Book Your Trip</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Destination" required>
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
  </footer>

</body>
</html>
